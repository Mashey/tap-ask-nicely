[tool.poetry]
name = "tap-ask-nicely"
version = "0.2.0"
description = "A Singer Tap by Mashey"
authors = [
    "Ryan Allen <ryan@mashey.com>",
    "Jordan Williams <jordan@mashey.com>",
    "Michael Cooper <michael@mashey.com>"
]
packages = [
    { include = "tap_ask_nicely" }
]

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.25.1"
singer-python = "^5.9.1"
sendgrid = "^6.7.0"
boto3 = "^1.17.79"

[tool.poetry.dev.dependencies]
coverage = "^5.4"
pylint = "^2.6.0"
pytest = "^6.2.2"
pytest-cov = "^2.11.1"
coveralls = "^3.0.0"
pytest-mock = "^3.5.1"
pytest-vcr = "^1.0.2"
python-dotenv = "^0.15.0"
vcrpy = "^4.1.1"
black = "^21.5b1"
moto = {extras = ["s3"], version = "^2.0.8"}

[tool.poetry.scripts]
tap-ask-nicely = 'tap_ask_nicely:main'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"